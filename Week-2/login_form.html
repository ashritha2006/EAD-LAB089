<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("loginbackground.jpg") no-repeat center/cover;
    }
    .box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      width: 300px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      cursor: pointer;
      border: none;
    }
    .login-btn { background: #007BFF; color: #fff; }
    .reset-btn { background: #ccc; color: #000; }
    #msg { text-align: center; font-weight: bold; margin-top: 10px; }
    @media (max-width: 500px) {
      .box { width: 90%; }
    }
  </style>
</head>
<body>

  <div class="box">
    <h3>Login</h3>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button class="login-btn" onclick="login()">Login</button>
    <button class="reset-btn" onclick="resetForm()">Reset</button>
    <div id="msg"></div>
  </div>

  <script>
    function login() {
      let u = username.value.trim(), p = password.value.trim();
      msg.style.color = (u && p && u === p) ? "green" : "red";
      msg.textContent = !u || !p ? "Please fill all fields." : (u === p ? "Login successful!" : "Login failed!");
    }
    function resetForm() {
      username.value = password.value = msg.textContent = "";
    }
  </script>

</body>
</html>
